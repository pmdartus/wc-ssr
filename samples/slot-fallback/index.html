<!DOCTYPE html>
<html>
<head>
    <title>Slot fallback</title>
</head>
<body>
    <div id="container">
        <x-slot>
            <p>I am a slotted content</p>
        </x-slot>

        <x-slot></x-slot>
    </div>

    <script>
        customElements.define('x-slot', class extends HTMLElement {
            connectedCallback() {
                const root = this.attachShadow({ mode: 'open' });
                root.innerHTML = `
                    <slot>
                        <p>I am a fallback content</p>
                    </slot>
                `;
            }
        });
    </script>

    <script src="/shared/assert.js"></script>
    <script src="./test.js"></script>
</body>
</html>
