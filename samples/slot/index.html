<!DOCTYPE html>
<html>
<head>
    <title>Slot</title>
</head>
<body>
    <div id="container">
        before root
        <x-slot>
            <p>I am a slotted content</p>
        </x-slot>
        after root
    </div>

    <script>
        customElements.define('x-slot', class extends HTMLElement {
            connectedCallback() {
                const root = this.attachShadow({ mode: 'open' });
                root.innerHTML = `
                    <p>before slot</p>
                    <slot></slot>
                    <p>after slot</p>
                `;
            }
        });
    </script>

    <script src="/shared/assert.js"></script>
    <script src="./test.js"></script>
</body>
</html>
